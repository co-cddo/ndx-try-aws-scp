name: Terraform SCP Management

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

permissions:
  id-token: write   # Required for OIDC
  contents: read
  pull-requests: write  # To comment on PRs

env:
  TF_VERSION: "1.7.0"
  AWS_REGION: "eu-west-2"
  WORKING_DIR: "environments/ndx-production"

  # ==========================================================================
  # TERRAFORM VARIABLES (TF_VAR_* are picked up automatically)
  # ==========================================================================

  # LAYER 1: SERVICE CONTROL POLICIES (SCPs)
  # ndx_InnovationSandboxAccountPool - where ISB SCPs are attached
  TF_VAR_sandbox_ou_id: "ou-2laj-4dyae1oa"
  TF_VAR_namespace: "ndx"
  # Only US regions allowed - eu-west-2 is intentionally forbidden
  TF_VAR_managed_regions: '["us-east-1", "us-west-2"]'
  TF_VAR_enable_cost_avoidance: "true"
  # Active OU - where running sandboxes are (cost avoidance attached here to avoid 5 SCP limit on parent)
  TF_VAR_cost_avoidance_ou_id: "ou-2laj-sre4rnjs"

  # ==========================================================================
  # LAYER 3: AWS BUDGETS (PER-ACCOUNT)
  # ==========================================================================
  # Budgets are created for EACH account discovered in the sandbox pool OU.
  # As new pool accounts are created, re-running terraform adds their budgets.
  TF_VAR_enable_budgets: "true"
  # OU containing sandbox pool accounts (Active OU where pool-001, pool-002, etc. live)
  TF_VAR_sandbox_pool_ou_id: "ou-2laj-sre4rnjs"
  # Budget limits PER ACCOUNT
  TF_VAR_daily_budget_limit: "50"
  TF_VAR_monthly_budget_limit: "1000"
  # Service-specific budgets (consolidated across all accounts)
  TF_VAR_enable_service_budgets: "true"

jobs:
  # ============================================
  # Terraform Plan - runs on PRs and pushes
  # ============================================
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    # Block forks from running this workflow
    if: github.event.pull_request.head.repo.fork == false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: terraform-plan-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan -no-color -input=false -out=tfplan 2>&1 | tee plan_output.txt
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format üñå \`${{ steps.fmt.outcome }}\`
            #### Terraform Init ‚öôÔ∏è \`${{ steps.init.outcome }}\`
            #### Terraform Validate ü§ñ \`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.plan_output }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ============================================
  # Terraform Apply - only on main branch
  # ============================================
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    # MANUAL ONLY - apply never runs automatically on merge
    # Must be triggered via Actions -> Run workflow -> select 'apply'
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    environment: production  # Requires approval if environment is configured

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: terraform-apply-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -input=false

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve -input=false tfplan
