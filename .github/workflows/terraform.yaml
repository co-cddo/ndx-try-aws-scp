name: Terraform SCP Management

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

permissions:
  id-token: write   # Required for OIDC
  contents: read
  pull-requests: write  # To comment on PRs

env:
  TF_VERSION: "1.7.0"
  AWS_REGION: "eu-west-2"
  WORKING_DIR: "environments/ndx-production"

  # ==========================================================================
  # LAYER 1: SERVICE CONTROL POLICIES (SCPs)
  # ==========================================================================
  # ndx_InnovationSandboxAccountPool - where ISB SCPs are attached
  TF_VAR_sandbox_ou_id: "ou-2laj-4dyae1oa"
  TF_VAR_namespace: "ndx"
  # Only US regions allowed - eu-west-2 is intentionally forbidden
  TF_VAR_managed_regions: '["us-east-1", "us-west-2"]'
  TF_VAR_enable_cost_avoidance: "true"
  # Active OU - where running sandboxes are (cost avoidance attached here to avoid 5 SCP limit on parent)
  TF_VAR_cost_avoidance_ou_id: "ou-2laj-sre4rnjs"

  # ==========================================================================
  # LAYER 2: AWS BUDGETS (PER-ACCOUNT)
  # ==========================================================================
  # Budgets are created for EACH account discovered in the sandbox pool OU.
  # As new pool accounts are created, re-running terraform adds their budgets.
  TF_VAR_enable_budgets: "true"
  # OU containing sandbox pool accounts (parent AccountPool OU to discover all accounts)
  TF_VAR_sandbox_pool_ou_id: "ou-2laj-4dyae1oa"
  # Budget limits PER ACCOUNT
  TF_VAR_daily_budget_limit: "50"
  TF_VAR_monthly_budget_limit: "1000"
  # Service-specific budgets (consolidated across all accounts)
  TF_VAR_enable_service_budgets: "true"

  # ==========================================================================
  # IAM WORKLOAD IDENTITY
  # ==========================================================================
  # Allows sandbox users to create IAM roles for EC2/Lambda workloads
  # while preventing privilege escalation.
  TF_VAR_enable_iam_workload_identity: "false"

jobs:
  # ============================================
  # Python Tests - runs first for fast feedback
  # ============================================
  test:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short

  # ============================================
  # Terraform Plan - runs on PRs and pushes
  # ============================================
  plan:
    needs: test
    name: Terraform Plan
    runs-on: ubuntu-latest
    # Block forks from running this workflow
    if: github.event.pull_request.head.repo.fork == false
    env:
      TF_VAR_budget_alert_emails: ${{ secrets.SLACK_BUDGET_ALERT_EMAIL }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: terraform-plan-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -no-color -input=false -out=tfplan 2>&1 | tee plan_output.txt
        continue-on-error: true

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          FMT_OUTCOME: ${{ steps.fmt.outcome }}
          INIT_OUTCOME: ${{ steps.init.outcome }}
          VALIDATE_OUTCOME: ${{ steps.validate.outcome }}
          PLAN_OUTCOME: ${{ steps.plan.outcome }}
          WORKING_DIR: ${{ env.WORKING_DIR }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read plan output from file (avoids "argument list too long" error)
            const planFile = path.join(process.env.GITHUB_WORKSPACE, process.env.WORKING_DIR, 'plan_output.txt');
            let planOutput = 'No plan output available';
            try {
              planOutput = fs.readFileSync(planFile, 'utf8');
            } catch (e) {
              console.log('Could not read plan file:', e.message);
            }

            // Truncate if too long for GitHub comment (max 65536 chars)
            const maxLength = 60000;
            if (planOutput.length > maxLength) {
              planOutput = planOutput.substring(0, maxLength) + '\n\n... (truncated, see workflow logs for full output)';
            }

            const output = [
              '#### Terraform Format üñå `' + process.env.FMT_OUTCOME + '`',
              '#### Terraform Init ‚öôÔ∏è `' + process.env.INIT_OUTCOME + '`',
              '#### Terraform Validate ü§ñ `' + process.env.VALIDATE_OUTCOME + '`',
              '#### Terraform Plan üìñ `' + process.env.PLAN_OUTCOME + '`',
              '',
              '<details><summary>Show Plan</summary>',
              '',
              '```terraform',
              planOutput,
              '```',
              '',
              '</details>',
              '',
              '*Pushed by: @${{ github.actor }}, Action: `${{ github.event_name }}`*'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ============================================
  # Terraform Apply - only on main branch
  # ============================================
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    # MANUAL ONLY - apply never runs automatically on merge
    # Must be triggered via Actions -> Run workflow -> select 'apply'
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    environment: production  # Requires approval if environment is configured
    env:
      TF_VAR_budget_alert_emails: ${{ secrets.SLACK_BUDGET_ALERT_EMAIL }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: terraform-apply-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -input=false

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve -input=false tfplan
